<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-grid-element-heading" data-cy="GridElementCreateUpdateHeading">Create or edit a Grid Element</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_x">X</label>
          <input type="number" class="form-control" name="x" id="field_x" data-cy="x" formControlName="x" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_y">Y</label>
          <input type="number" class="form-control" name="y" id="field_y" data-cy="y" formControlName="y" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_w">W</label>
          <input type="number" class="form-control" name="w" id="field_w" data-cy="w" formControlName="w" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_h">H</label>
          <input type="number" class="form-control" name="h" id="field_h" data-cy="h" formControlName="h" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_channel">Channel</label>
          <input type="text" class="form-control" name="channel" id="field_channel" data-cy="channel" formControlName="channel" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_renderer">Renderer</label>
          <input type="text" class="form-control" name="renderer" id="field_renderer" data-cy="renderer" formControlName="renderer" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_displayAfterMillis">Display After Millis</label>
          <input
            type="number"
            class="form-control"
            name="displayAfterMillis"
            id="field_displayAfterMillis"
            data-cy="displayAfterMillis"
            formControlName="displayAfterMillis"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_displayDurationMillis">Display Duration Millis</label>
          <input
            type="number"
            class="form-control"
            name="displayDurationMillis"
            id="field_displayDurationMillis"
            data-cy="displayDurationMillis"
            formControlName="displayDurationMillis"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_layout">Layout</label>
          <select
            class="form-control"
            id="field_layout"
            data-cy="layout"
            name="layout"
            formControlName="layout"
            [compareWith]="compareLayout"
          >
            <option [ngValue]="null"></option>
            @for (layoutOption of layoutsSharedCollection; track $index) {
              <option [ngValue]="layoutOption">{{ layoutOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_gridElement">Grid Element</label>
          <select
            class="form-control"
            id="field_gridElement"
            data-cy="gridElement"
            name="gridElement"
            formControlName="gridElement"
            [compareWith]="compareGridElement"
          >
            <option [ngValue]="null"></option>
            @for (gridElementOption of gridElementsSharedCollection; track $index) {
              <option [ngValue]="gridElementOption">{{ gridElementOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
