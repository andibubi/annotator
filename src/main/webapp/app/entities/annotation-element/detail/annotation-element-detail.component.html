<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (annotationElement()) {
      <div>
        <h2 data-cy="annotationElementDetailsHeading"><span>Annotation Element</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ annotationElement()!.id }}</span>
          </dd>
          <dt><span>Start Sec</span></dt>
          <dd>
            <span>{{ annotationElement()!.startSec }}</span>
          </dd>
          <dt><span>Text</span></dt>
          <dd>
            <span>{{ annotationElement()!.text }}</span>
          </dd>
          <dt><span>Annotation</span></dt>
          <dd>
            @if (annotationElement()!.annotation) {
              <div>
                <a [routerLink]="['/annotation', annotationElement()!.annotation?.id, 'view']">{{ annotationElement()!.annotation?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/annotation-element', annotationElement()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
