<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (annotation()) {
      <div>
        <h2 data-cy="annotationDetailsHeading"><span>Annotation</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ annotation()!.id }}</span>
          </dd>
          <dt><span>Video Id</span></dt>
          <dd>
            <span>{{ annotation()!.videoId }}</span>
          </dd>
          <dt><span>Ancestor</span></dt>
          <dd>
            @if (annotation()!.ancestor) {
              <div>
                <a [routerLink]="['/annotation', annotation()!.ancestor?.id, 'view']">{{ annotation()!.ancestor?.id }}</a>
              </div>
            }
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ annotation()!.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/annotation', annotation()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
