<div class="dialog-container">
  <div class="mb-3">
    <label class="form-label" for="videoId">Video-ID</label>
    <input
      id="videoId"
      class="form-control"
      type="text"
      [(ngModel)]="videoId"
      placeholder="Geben Sie die YouTube-Video-ID ein"
      (input)="validateVideoIdPattern()"
    />
    <br />
    <span class="form-text text-danger" *ngIf="invalidVideoId">Ung√ºltige YouTube-Video-ID</span>
    <br />
    <button class="btn btn-primary" (click)="videoIdEntered()" [disabled]="invalidVideoId">Weiter</button>
  </div>
</div>
